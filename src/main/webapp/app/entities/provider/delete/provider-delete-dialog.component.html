<form *ngIf="provider" name="deleteForm" (ngSubmit)="confirmDelete(provider.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="providerDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-provider-heading">Are you sure you want to delete this Provider?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-provider" data-cy="entityConfirmDeleteButton" type="submit" class="btn">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
