<div [ngSwitch]="account !== null">
  <div class="raiff-icons d-flex container-fluid justify-content-between mt-1" *ngSwitchCase="true">
    <div>
      <a routerLink="/"><img class="raiff-logo" src="content/images/rfb-logo.png" height="150" /></a>
    </div>
    <div class="d-flex">
      <img class="app-logo" src="content/images/app-icon.png" height="150" />
      <div class="hidden-menu-button">
        <a (click)="toggleNavbar()" class="menu-button"><fa-icon class="menu-button-icon" icon="bars"></fa-icon></a>
      </div>
    </div>
  </div>

  <div class="raiff-icons container-fluid mt-1" *ngSwitchCase="false">
    <a routerLink="/"><img class="raiff-logo" src="content/images/rfb-logo.png" height="150" /></a>
    <img class="app-logo" src="content/images/app-icon.png" height="150" />
  </div>
</div>
